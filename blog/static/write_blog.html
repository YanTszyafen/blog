<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="utf-8">
    
    <title> Write Blog </title>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="md_css/monokai.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
</head>

<body>
<div id="app">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        
        <div>
            <a class="navbar-brand" href="../templates/index.html">The Film Blog</a>
        </div>
    </div>
    
    <div class="navbar-collapse">
        <ul class="nav navbar-nav">
            
            <li class="nav-item dropdown" v-if="is_login">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" @click="show_menu_click">admin</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="display: block" v-show="show_menu">
                    <a class="dropdown-item" href="./write_blog.html">Write Blog</a>
                    <a class="dropdown-item" href='./center.html'>Personal Information</a>
                    <a class="dropdown-item" href='#'>Sign out</a>
                </div>
            </li>
            
            <li class="nav-item" v-else>
                <a class="nav-link" href="./login.html">Log in</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container" style="margin-bottom: 20px">
    <div class="row">
        <div class="col-12">
            <br>
            
            <form method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="avatar">Image</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar" >
                </div>

                
                <div class="form-group">
                    
                    <label for="title">Title</label>
                    
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control col-3" id="category" name="category">
                            <option value="none">Please select category</option>
                        
                            <option value="1">News</option>
                        
                            <option value="2">Reviews</option>
                        
                            <option value="3">Previews</option>
                        
                    </select>
                </div>

                
                <div class="form-group">
                    
                    <label for="tags">Label</label>
                    
                    <input type="text" class="form-control col-3" id="tags" name="tags" >
                </div>
                
                <div class="form-group">
                    
                    <label for="sumary">Summary</label>
                    
                    <input type="text" class="form-control" id="sumary" name="sumary">
                </div>
                
                <div class="form-group">
                    <label for="body">Body</label>
                    
                    <textarea lang="en" cols="40" id="id_body" name="content" rows="10" required data-processed="0" :data-config="data_config" data-external-plugin-resources="[]" data-id="id_body" data-type="ckeditortype">
                        </textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<footer class="py-3 bg-dark" id="footer">
    <div class="container">
        <h5 class="m-0 text-center text-white">Copyright @ Yangjf</h5>
    </div>
</footer>
</div>


<script type="text/javascript" src="ckeditor/ckeditor-init.js" data-ckeditor-basepath="ckeditor/ckeditor/" id="ckeditor-init-script"></script>
<script type="text/javascript" src="ckeditor/ckeditor/ckeditor.js"></script>


<script type="text/javascript" src="js/host.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/write_blog.js"></script>
</body>

</html>
