<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Log in</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">


    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
</head>

<body>
<div id="app">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <div>
            <a class="navbar-brand" href="./index.html">The Film Blog</a>
        </div>
    </div>
    <div class="navbar-collapse">
    </div>
</nav>
<!--content-->
<div class="container" style="height: 600px;margin-top: 20px">
    <div class="row" >
        <div class="col-12">
            <div class="col-6">
                <form class="login" id="login_form" method="POST">
                    <div class="form-group">
                        <label for="id_login">Account</label>
                        <input type="text" name="mobile" placeholder="Please enter your account" autofocus="autofocus" required id="id_login" class="form-control" v-model="mobile" @blur="check_mobile"/>
                        <small class="form-text text-muted ml-1">No account yet? <a href="register.html" style="color: cornflowerblue; ">Register a new account</a>
                        </small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" placeholder="Please enter your password" required id="id_password" class="form-control" v-model="password" @blur="check_password"/>
                        <small class="form-text text-muted ml-1"><a class="secondaryAction layui-text" href="./forget_password.html">Forgot password?</a>
                        </small>
                    </div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input type="checkbox" name="remember" id="id_remember" checked class="custom-control-input" v-model="remembered"/>
                        <label for="id_remember" class="custom-control-label">Keep me logged in</label>
                    </div>
                    <button class="primaryAction btn btn-primary" type="submit" id="submit_login" @click="on_submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

    
<!-- Footer -->
<footer class="py-3 bg-dark" id="footer">
    <div class="container">
        <h5 class="m-0 text-center text-white">Copyright @ Yangjf</h5>
    </div>
</footer>

</div>
<!-- 引入js -->
<script type="text/javascript" src="js/host.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
