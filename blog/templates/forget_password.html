<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    {% load staticfiles %}
    <title>Reset Password</title>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <script type="text/javascript" src="{% static 'js/vue-2.5.16.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/axios-0.18.0.min.js' %}"></script>
</head>
<body>
<div id="app">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <div>
            <a class="navbar-brand" href="{% url 'home:index' %}">The Film Blog</a>
        </div>
    </div>

    <div class="navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="nav-item" >
                <a class="nav-link" href="{% url 'users:login' %}">Log in</a>
            </li>
        </ul>
    </div>
</nav>
<!--content-->
<div class="container" style="height: 600px;margin-top: 20px">
    <div class="row" >
        <div class="col-12">
            <div class="col-6">
                <form class="login" id="login_form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label >Account</label>
                        <div class="col-lg-6">
                            <input type="text" name="username" placeholder="Please enter your account" autofocus="autofocus" required
                                   id="id_login" class="form-control" v-model="username"/>
                        </div>
                        <small class="form-text text-muted ml-1" v-show="username_error" >[[username_error_message]]</small>
                    </div>
                    <!--Password-->
                    <div class="form-group">
                        <label >New password</label>
                        <div class="col-lg-6">
                            <input type="password" name="password" placeholder="Please enter your new password" required  class="form-control" v-model="password" @blur="check_password"/>
                        </div>
                        <small class="form-text text-muted ml-1" v-show="password_error" >[[password_error_message]]</small>
                    </div>
                    <!--confirm password-->
                    <div class="form-group">
                        <label >Confirm password</label>
                        <div class="col-lg-6">
                            <input type="password" name="password2" placeholder="Please enter your new password again" required  class="form-control" v-model="password2" @blur="check_password2"/>
                        </div>
                        <small class="form-text text-muted ml-1" v-show="password2_error" >[[password2_error_message]]</small>
                    </div>
                    
                    <div class="form-group">
                        <label >Verification code</label>
                        <div class="row" style="margin-right:-80px;margin-left:0px">
                            <div class="col-lg-6">
                                <input type="text" name="imgage_code" placeholder="Please enter the verification code" required  class="form-control" v-model="image_code" @blur="check_image_code"/>
                            </div>
                            <img :src="image_code_url" @click="generate_image_code" alt="" style="width: 110px;height: 40px;">
                            <small class="form-text text-muted ml-1" v-show="image_code_error" >[[image_code_error_message]]</small>
                        </div>
                    </div>
                    <button class="primaryAction btn btn-primary" type="submit" @click="on_submit" id="submit_login">Reset password</button>
                </form>
            </div>
        </div>
    </div>
</div>


<footer class="py-3 bg-dark" id="footer">
    <div class="container">
        <h5 class="m-0 text-center text-white">Copyright @ Yangjf</h5>
    </div>
</footer>
</div>

<script type="text/javascript" src="{% static 'js/host.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
<script type="text/javascript" src="{% static 'js/forget_password.js' %}"></script>

</body>
</html>
